name: E2E Presentation Suite

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  e2e-presentation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run strict presentation assertion (quick)
        env:
          CI: true
        run: npm run test:e2e:present-strict
      - name: Run presentation E2E suite
        env:
          CI: true
        run: npm run test:e2e:present-suite
      - name: Run presentation visual smoke (non-blocking)
        env:
          CI: true
        continue-on-error: true
        run: npm run test:e2e:present-visual
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
